box: python:2.7
no-response-timeout: 15
dev:
  services:
    - redis
    - id: mattapi
      url: file://../ws_api#dev
      cmd: python /pipeline/source/app.py

  steps:
    - pip-install
    - internal/watch:
        name: start web server
        code: python app.py
        reload: true
build:
  services:
    - redis
    - tonnu/mattapi
  steps:
    - virtualenv
    - pip-install
    - script:
        name: copy artifacts
        code: |
          cp wercker-app.json hello-task-definition.json app.py requirements.txt $WERCKER_OUTPUT_DIR
    - internal/docker-push:
          username: $docker_user
          password: $docker_pass
          repository: tonnu/frontend
          cmd: "python /app/app.py"
deploy:
  box: python:2.7-slim
  steps:
   - script:
       name: copy
       code: mkdir /app && cp hello-task-definition.json wercker-app.json /app/
   - tonnu/aws-ecs:
      key: $AWS_ACCESS_KEY
      secret: $AWS_SECRET_KEY
      region: us-east-1
      cluster-name: default
      service-name: hello
      task-definition-name: hello
      task-definition-file: /app/wercker-app.json
      minimum-running-tasks: 1
